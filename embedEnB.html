    <script>
        var resizeBody = function() {
            var bodyHeight = $(window).height() - $("header").height()
            $("#iframe1").height(bodyHeight - 10);
            $("#iframe1").width("100%");
        };
        var randomMenu = function() {
            var div1 = document.querySelector('#list1');
            for (var i = div1.children.length; i >= 0; i--) {
                div1.appendChild(div1.children[Math.random() * i | 0]);
            }
        };

        $(document)
            .ready(function() {
                resizeBody();
                randomMenu();
                $('.modal').modal({
                    opacity: .3
                });
                $('#empty').modal('open');
                $('#loading').delay(400).fadeOut(800);

            });
        $(window).resize(function() {
            resizeBody();
        });
        $("#iframe1").on("load", function() {
